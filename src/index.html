<!DOCTYPE html>
<html>
  <head>
    <title>Super Galactic Age Calculator</title>
  </head>
  <body id="stars">
    <div class="star" style="left: 200; top: 500; background-color: rgba(100, 200, 25, .5)"></div>
    <div class="container">
      <div class="planet">
        <h1>Super Galactic Age Calculator</h1>
        <h3 id="directions">Enter your info to calculate your age and life expectency on different planets!</h3>
      </div>
      <form id="user">
        <div class="form-group">
          <label for="birthday">Birthday</label>
          <input type="date" id="date" name="birthday" class="form-control">
        </div>
        <div class="form-group">
          <label for="birthday">Gender</label>
          <select id="gender" class="form-control">
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="non-binary">Non-binary / third gender</option>
            <option value="prefer-not">Prefer not to say</option>

          </select>
        </div>
        <div class="form-group">
          <label for="birthday">Activity Level</label>
          <select id="activity-level" class="form-control">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="form-group">
          <label for="birthday">Lifestyle</label>
          <select id="lifestyle" class="form-control">
            <option value="healthy">Healthy</option>
            <option value="unhealthy">Unhealthy</option>
          </select>
        </div>
        <button type="submit" name="button">Blastoff!</button>
      </form>
      <div id="output"></div>
    </div>
  </body>
</html>
